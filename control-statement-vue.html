<div id="app">
  <ul>
    <li v-for="todo in todos">
      {{todo.id}}: {{ todo.text }} <span v-if="todo.notice">!!!</span>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        {id: 1, text: 'item a'},
        {id: 2, text: 'item b'},
        {id: 3, text: 'item c'},
        {id: 4, text: 'item d'},
        {id: 5, text: 'item e', notice: true},
      ]
    }
  })
</script>
